<ion-content>
  <ion-slides pager="true" (ionSlideReachEnd)="lastSlideReached()">
    <ion-slide class="step-one">
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon name="book" color="secondary"></ion-icon>
      </div>
      <div>
        <h2>List of books</h2>
        <p>You can do here lists of your own books.</p>
      </div>
    </ion-slide>
    <ion-slide class="step-two">
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon name="bookmarks" color="secondary"></ion-icon>
      </div>
      <div>
        <h2>Data of books</h2>
        <p>You can here change the data of books. Data: title, writer, year, description.</p>
      </div>
    </ion-slide>
    <ion-slide class="step-three">
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon name="home" color="secondary"></ion-icon>
      </div>
      <div
      ><h2>Shelf</h2>
      <p>You can put where your book is and put, that book is given awey. </p>
    </div>
  </ion-slide>
</ion-slides>
<ion-button #finishBtn (click)="finish()" id="skip">{{skipMessage}}</ion-button>
</ion-content>
